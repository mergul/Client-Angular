<div id="backdrop" class="modal-backdrop fade" [ngClass]="{ show: showModal }"></div>
<div class="modal d-block fade"
     [ngClass]="{ show: showModal }"
     (click)="onClose()"
     id="listing-dialog"
     tabindex="-1" role="dialog" aria-labelledby="modalIdLabel">
    <div class="modal-dialog" role="document" (click)="onDialogClick($event)">
        <div class="modal-content">
            <div class="modal-header">
                <!--  <h5>I was loaded via route</h5> -->
                <button type="button"
                        class="close"
                        (click)="onClose()"
                        aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h1 class="header">Login</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                           <form [formGroup]="loginForm">
                               <div class="form-group">
                                   <!-- <label>Email address</label>-->
                                  <input type="email" formControlName="email" placeholder="Email Address" class="form-control">
                               </div>
                              <div class="form-group">
                                   <!-- <label>Password</label>-->
                                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
                                  <label class="error">{{errorMessage}}</label>
                                      <button *ngIf="!resetPassword && isValidMailFormat()&&errorMessage.length>0" class="btn btn-danger" (click)="sendResetEmail()">Reset Password</button>
                                      <p *ngIf="resetPassword" class="text-success">Check your email to reset password!</p>
                              </div>
                              <button [disabled]="loginForm.pristine" type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-block" style="background-color: #222222;color: white">Login</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-6">
                            <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-6">
                            <button type="button" class="btn btn-success btn-block" (click)="tryGoogleLogin()">Login with Google</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-6">
                            <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Login with Twitter</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-6">
                            <p>No account yet? <a href="/register">Create an account</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
</div>
